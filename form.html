<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">

    <title> This Is A Form!!! </title>
  </head>
  <body>
    <h1> Regestration Form!!! </h1>
    
    <div class="col-5">
        <div class="input-group">
        <label for="exampleFormControlInput1" class="input-group-text"> email address:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
      </div>
      <div class="col-5">
        <label for="exampleFormControlTextarea1" class="input-group-text"> adress: </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
    </div>
      </div>
      
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="input-group-text"> Password:</label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>
      </div>

      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected> Open this select menu.</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      
      <div class="col-5">
        <div class="input-group">
        <label for="" class="input-group-text"> Date:</label>
        <input type="dd-mm-yy" class="form-control" id="exampleFormControlInput1 ">
    </div>
    
      <div class="col-5" >
        <label for="exampleFormControlInput1" class="form-label"> Gender: </label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Male
        </label>
    
      
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Female
        </label>
      </div>

      
      <div class="col-5">
        <button class="btn btn-primary" type="submit"> Submit form</button>
      </div>

     
        </body>
</html>
